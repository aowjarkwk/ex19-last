<!DOCTYPE html>
<html lang="en">
<head>
    <title>공간분할 태그들 타입</title>
    <!-- block형태 태그들(한줄차지) -->
    <!-- div,h1~h6,p,ol,ul,li,table,form,hr -->
    <!-- inline형태 태그들(한칸차지) -->
    <!-- span,a,input,text태그(b,i,small,sub,sup, ...) -->

    <!-- inline-block형태 : 한칸을 차지하되 세로/가로 자기 공간을 가질 수 있다. -->
</head>
<style>
    *{
        border: 1px solid red;
    }
</style>
<body>
    <h1>Header H1</h1>
    <p>문단 태그</p>
    <hr>
    <a href="#">앵커 태그</a>
    <i>이탤릭 태그</i>    
</body>
</html>
