<!DOCTYPE html>
<html lang="en">
<head>
    <title>공간분할 태그</title>
    <!-- 레이아웃의 포장 박스 -->
    <!-- div태그 : block타입 - 한줄차지 -->
    <!-- span태그 : inline타입 - 한칸차지-->
    <!-- *-------------------* -->
    <!-- |        DIv        | -->
    <!-- *-------------------* -->
    <!-- |SPAN | SPAN | SPAN |->
    <! --*-------------------* -->
    
</head>
<style>
    *{
        border:1px solid red;
    }
</style>
<body>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <div>더미문구입니다.</div>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
    <span>더미문구입니다.</span>
</body>
</html>
