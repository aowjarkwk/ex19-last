<!DOCTYPE html>
<html lang="en">
<head>
    <title>fieldset태그, legend태그</title>
    <!-- 테두리가 있는 입력양식 -->
</head>
<body>
    <form action="">
        <fieldset>
            <legend>입력양식 제목</legend>
            <label>아이디</label><br>
            <input type="text">
        </fieldset>
    </form>
</body>
</html>
