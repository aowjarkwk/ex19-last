<!DOCTYPE html>
<html lang="en">

<head>
    <title>select태그 - 아이템 선택</title>
    <!-- select태그 : Dropdown 메뉴 -->
    <!-- select태그 : List 메뉴(멀티플 속성 On) -->
    
</head>
<body>
<!-- select태그 - 기본형태 - 드롭다운-->
<select name="drink">
    <option value="1">콜라</option>
    <option value="2" selected>사이다</option>
    <option value="3">쥬스</option>
    <option value="4">맥심커피</option>
</select>
<!-- select태그 - 멀티플형태 - 리스트 -->
<select name="drink" multiple>
    <option value="1">콜라</option>
    <option value="2">사이다</option>
    <option value="3">쥬스</option>
    <option value="4" selected>맥심커피</option>
</select>
</body>

</html>
